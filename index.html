<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI and Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col gap-10 items-center">
                <h1 class="anton-regular text-[170px]">ALPHABET CLASH</h1>
                <p class="poppins-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn btn-white poppins-semibol text-2xl">Play Now</button>
            </div>
        </section>
        <!--Playground Section-->
        <section id="play-ground" class="flex flex-col gap-11 pt-10 hidden">
            <!-- Screen -->
            <div class="flex flex-col justify-center items-center">
                <div
                    class="artboard artboard-horizontal phone-6 border-[15px] border-[#010313CC] rounded-s-2xl bg-[#FFFFFFBC]">
                    <div class="flex justify-center">
                        <p class="poppins-medium text-white text-lg bg-[#2F2941] text-center px-4 py-1 rounded-b-xl">
                            Don't look at your keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="poppins-semibold text-[#010313] text-9xl text-center">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Line and Score -->
            <div class="flex items-center pr-28 pl-28 justify-between">
                <button class="btn bg-[#894189] rounded-full border-none text-white glass">
                    Live
                    <img src="images/life.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] rounded-full border-none text-white glass">
                    Score
                    <img src="images/score.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
        <!--Score Section-->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="flex flex-col justify-center items-center gap-3 w-[396px] h-72 glass rounded-2xl bg-[#FFFFFF33]">
                <h1 class="poppins-extrabold text-[64px] text-white">Score : <span>14</span></h1>
                <button class="btn btn-white text-[#010313] poppins-semibold text-2xl">Play Again</button>
                <p class="text-white text-xl poppins-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
